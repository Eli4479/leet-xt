<!DOCTYPE html>
<html>
<head>
    <title>Leetcode Extended</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <h3>Leetcode Extended v0.2.3</h3>
    <p class="fx-desc">Supercharge your LeetCode practice - Add to Friends, Premium Features, per Contest Friends Rating, and more!</p>
    <button class="fx-btn" id="clearFriends">Clear All Friends</button>
    <button class="fx-btn" id="writeReview" href="
    https://chrome.google.com/webstore/detail/leetcode-extended/lgkaclcjgfkjnpjkodjjmkaldhnagdib/reviews">Write us a Review</button>
    <button class="fx-btn" id="reportBug" href="https://github.com/binbard/leetcode-extended/issues">Report a Bug</button>
    <button class="fx-btn" id="exploreFeatures">See All Features</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>


    <script src="popup.js"></script>
</body>
</html>
